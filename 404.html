<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;700&display=swap">
    <title>Página no encontrada - Urban Plaza Mall</title>
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-acento-principal);
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 217, 255, 0.5); }
            to { text-shadow: 0 0 40px rgba(0, 217, 255, 0.8); }
        }
        
        .error-message {
            font-size: 2rem;
            margin: 20px 0;
            color: var(--color-texto-claro);
        }
        
        .error-description {
            font-size: 1.2rem;
            color: var(--color-neutro-metal);
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--color-acento-principal);
            color: var(--color-fondo);
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: var(--color-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--color-acento-principal);
            padding: 15px 40px;
            border: 2px solid var(--color-acento-principal);
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: var(--color-acento-principal);
            color: var(--color-fondo);
            transform: translateY(-2px);
        }
        
        .quick-links {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
        }
        
        .quick-links h3 {
            margin-bottom: 20px;
        }
        
        .quick-links ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-links a {
            color: var(--color-acento-secundario);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .quick-links a:hover {
            color: var(--color-acento-principal);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header se carga automáticamente desde components.js -->

    <main id="main-content">
        <div class="error-container">
            <h2 class="error-code">404</h2>
            <p class="error-message">Página no encontrada</p>
            <p class="error-description">
                Lo sentimos, la página que estás buscando no existe o fue movida. 
                Pero no te preocupes, podemos ayudarte a encontrar lo que necesitás.
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="btn-primary">Volver al Inicio</a>
                <a href="javascript:history.back()" class="btn-secondary">Página Anterior</a>
            </div>
            
            <div class="quick-links">
                <h3>Enlaces rápidos</h3>
                <ul>
                    <li><a href="locales-mejorado.html">Ver Locales</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer se carga automáticamente desde components.js -->

    <script src="components.js"></script>
    <script src="locales-interactivo.js"></script>
</body>
</html>
